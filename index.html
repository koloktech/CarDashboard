<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Log Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Fuel Entry Log</h2>
        <form id="fuelForm">
            <label>Date:</label>
            <input type="date" id="date" required>

            <label>Brand:</label>
            <select id="brand">
                <option value="Shell">Shell</option>
                <option value="Petronas">Petronas</option>
                <option value="Petron">Petron</option>
                <option value="Caltex">Caltex</option>
            </select>

            <label>Amount (RM):</label>
            <input type="number" id="amount" placeholder="e.g. 50.00" step="0.01" required>

            <label>Litres:</label>
            <input type="number" id="litres" placeholder="e.g. 25.5" step="0.01">

            <label>Odometer Start:</label>
            <input type="number" id="odoStart" required>

            <label>Odometer End:</label>
            <input type="number" id="odoEnd" required>

            <label>Notes:</label>
            <textarea id="notes" placeholder="Optional notes..."></textarea>

            <button type="button" onclick="submitData()">Submit Log</button>
        </form>
    </div>

    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>Saving to Cloud...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
